<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - AlegriArt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Registro.css">  
  </head>


  <body>
    
  <section class="d-flex align-content-center justify-content-center RegisterForm">
    <form class="form" id="FormCheckIn">
        <p class="title">AlegriArt</p>
        <p class="message">Regístrese ahora y obtenga acceso completo a nuestra aplicación </p>
            <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input" id="TxtNombre">
                <span>Nombre</span>
            </label>
    
            <label>
                <input required="" placeholder="" type="text" class="input" id="TxtApellido">
                <span>Apellido</span>
            </label>
        </div>  
                
        <label>
            <input required="" placeholder="" type="email" class="input" id="TextEmail">
            <span>Email</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" class="input" id="TextContraseña">
            <span>Contraseña</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input" id="TextConfContraseña">
            <span>Confirmar Contraseña</span>
        </label>
        <button type="submit" class="submit RegistrarseBtn">
          Registrarse
        </button>
        <p class="signin">Ya tienes una Cuenta ? <a href="../HTML/InicioDeSesion.html">Iniciar sesión</a> </p>
    </form>
  </section>









   





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../js/checkin.js"></script> 
  </body>
</html>
