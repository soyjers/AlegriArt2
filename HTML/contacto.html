<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Página de Contacto</title>
</head>

<body>

  <main>
    <div class="fondo">
      <div class="container w-25">
        <h1>Contacto</h1>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
          </div>
          <div class="form-group mt-3">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="form-group mt-3">
            <div class="form-group">
              <label for="ciudad">Ciudad:</label>
              <select class="form-control" id="ciudad">
                <option value="">Selecciona una ciudad</option>
                <option value="Bogotá">Bogotá</option>
                <option value="Medellín">Medellín</option>
                <option value="Cali">Cali</option>
                <option value="Barranquilla">Barranquilla</option>
                <option value="Cartagena">Cartagena</option>
                <option value="Santa Marta">Santa Marta</option>
                <option value="Bucaramanga">Bucaramanga</option>
                <option value="Pereira">Pereira</option>
                <option value="Cúcuta">Cúcuta</option>
                <option value="Ibagué">Ibagué</option>
                <option value="Villavicencio">Villavicencio</option>
                <option value="Pasto">Pasto</option>
                <option value="Manizales">Manizales</option>
                <option value="Neiva">Neiva</option>
                <option value="Armenia">Armenia</option>
              </select>
            </div>

          </div>
          <div class="input-group">
            <div class="custom-file mt-3">
              <input type="file" class="custom-file-input mt-3" id="inputGroupFile01" title="Examinar">
              <label class="custom-file-label" for="inputGroupFile01">Selecciona un archivo</label>
            </div>
          </div>


          <div class="form-group mt-3">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" cols="5" rows="5" placeholder="Escribe tu mensaje"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-5">Enviar</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
